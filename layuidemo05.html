<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="layui-v2.5.6/layui/layui.js"></script>
  <link rel="stylesheet" href="layui-v2.5.6/layui/css/layui.css">
</head>
<body>
    <!-- layui的内置模块总共有18个，常用的有table form dropdown upload
    内置模块里面包含、封装了一些js的功能 也就是layui给我们封装了底层的支持，我们只需要引用模块使用js调用就可以了 -->
        <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form" action="" lay-filter="testform" onsubmit="return false">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-inline">
                        <!--required 必须填写-->
                      <input type="text" name="username" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
                    </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">密码</label></label>
                <div class="layui-input-inline">
                    <!--required 必须填写-->
                  <input type="password" name="pwd" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">开关</label>
                    <div class="layui-input-block">
                      <input type="checkbox" name="isRemeber" lay-skin="switch" lay-text="记住|不记住">
                    </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                          <button class="layui-btn" lay-submit lay-filter="formLogin">登录</button>
                          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                      </div>
            </form>
        </div>
    </div>
<!--  -->
    <script>
        //一个html写一个lay-use就可以了
        //use 里有两个参数 第一个是数组 第二个是方法
        //引用谁就写谁
        layui.use(['form','layer'], function(args){
          var form = layui.form;
          var layer = layui.layer;
        //   使用layer 点击登录 给予一个弹出框
        //<button lay-submit lay-filter="filter">提交</button>
        form.on('submit(formLogin)', function(data){
            console.log('data是什么')
            console.log(data)
            console.log('data.elem 原始对象')
          console.log(data.elem); //原始DOM对象
          console.log('data.value 被选中的值')
          console.log(data.value); //被选中的值
          console.log('data.othis 美化后的DOM对象')
          console.log(data.othis); //美化后的DOM对象
          console.log('data.field data中form下的name属性')
          console.log(data.field) //data中form下的name属性
          console.log('data.userName data中form下的name=username属性中的值')
          console.log(data.userName) //name=userName属性
        }); 
        }); 
    </script>
</body>
</html>
